<header>
  <h2>
    <span>{{ user.name }}</span>
    <span>{{ user.title }}</span>
  </h2>
  <button class="theme-btn" (click)="toggleTheme()">
    <fa-icon [icon]="getIcon()" />
    <span>{{ getName() }}</span>
  </button>
</header>
<button class="banner-btn" (click)="toggleMenu()" aria-label="hide banner">
  <fa-icon [icon]="'chevron-down'" />
</button>
